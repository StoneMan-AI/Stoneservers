<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅套餐 - Stoneservers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .billing-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .toggle-btn {
            padding: 12px 30px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: white;
            color: #667eea;
        }

        .plans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .plan-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .plan-card.featured {
            border: 3px solid #667eea;
        }

        .plan-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .plan-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .plan-price {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .plan-price span {
            font-size: 1.2rem;
            color: #999;
        }

        .plan-features {
            list-style: none;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .plan-features li {
            padding: 12px 0;
            color: #666;
            border-bottom: 1px solid #f0f0f0;
        }

        .plan-features li:before {
            content: "✓ ";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .subscribe-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 选择您的订阅套餐</h1>
        <p class="subtitle">灵活的订阅选项，满足您的不同需求</p>

        <div class="billing-toggle">
            <button class="toggle-btn active" onclick="switchBilling('monthly')">按月付费</button>
            <button class="toggle-btn" onclick="switchBilling('yearly')">按年付费 💰 更优惠</button>
        </div>

        <div id="loading">加载中...</div>
        <div id="plans" class="plans" style="display: none;"></div>

        <a href="/" class="back-link">← 返回首页</a>
    </div>

    <script>
        let currentBilling = 'monthly';
        let allPlans = [];

        // 加载套餐数据
        async function loadPlans() {
            try {
                const response = await fetch('/api/plans', {
                    credentials: 'include' // 包含 cookies
                });
                const data = await response.json();
                allPlans = data.plans;
                renderPlans();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('plans').style.display = 'grid';
            } catch (error) {
                console.error('加载套餐失败:', error);
                document.getElementById('loading').textContent = '加载失败，请刷新页面重试';
            }
        }

        // 渲染套餐
        function renderPlans() {
            const plansContainer = document.getElementById('plans');
            const filteredPlans = allPlans.filter(plan => plan.billingCycle === currentBilling);
            
            plansContainer.innerHTML = filteredPlans.map((plan, index) => `
                <div class="plan-card ${index === 1 ? 'featured' : ''}">
                    ${index === 1 ? '<div class="plan-badge">推荐</div>' : ''}
                    <div class="plan-name">${plan.name}</div>
                    <div class="plan-price">$${plan.price} <span>/${plan.billingCycle === 'yearly' ? '年' : '月'}</span></div>
                    <ul class="plan-features">
                        ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                    <button class="subscribe-btn" onclick="subscribe('${plan.id}')">
                        立即订阅
                    </button>
                </div>
            `).join('');
        }

        // 切换付费周期
        function switchBilling(billing) {
            currentBilling = billing;
            
            // 更新按钮状态
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderPlans();
        }

        // 订阅
        async function subscribe(planId) {
            try {
                // 检查登录状态
                const authResponse = await fetch('/auth/check', {
                    credentials: 'include' // 包含 cookies
                });
                const authData = await authResponse.json();
                
                if (!authData.authenticated) {
                    alert('请先登录！');
                    window.location.href = '/';
                    return;
                }

                // 创建支付会话
                const response = await fetch('/api/subscription/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ planId }),
                    credentials: 'include', // 包含 cookies
                });

                if (!response.ok) {
                    throw new Error('创建支付会话失败');
                }

                const data = await response.json();
                
                // 跳转到 Stripe 支付页面
                window.location.href = data.url;
            } catch (error) {
                console.error('订阅失败:', error);
                alert('订阅失败，请重试');
            }
        }

        // 页面加载时获取套餐数据
        loadPlans();
    </script>
</body>
</html>
